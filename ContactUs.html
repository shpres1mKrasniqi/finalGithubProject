<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="ContactUs.css">
</head>
<body>
    <div class="contact-us">
        <div class="contact-container">
            <h2>Na Kontaktoni</h2>
            <p>Jemi këtu për të ndihmuar! Na kontaktoni për çdo pyetje apo sugjerim lidhur me Autosallonin tonë.</p>
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Emri dhe mbiemri juaj</label>
                    <input type="text" id="name" name="name" placeholder="Shkruani emrin dhe mbiemri tuaj" required>
                </div>
                <div class="form-group">
                    <label for="email">Email-i juaj</label>
                    <input type="email" id="email" name="email" placeholder="Shkruani email-in tuaj" required>
                </div>
                <div class="form-group">
                    <label for="message">Mesazhi juaj</label>
                    <textarea id="message" name="message" placeholder="Shkruani mesazhin tuaj" rows="4" required></textarea>
                </div>
                <button type="submit" class="buton">Dërgo</button>
            </form>
        </div>
    </div>
</body>
</html>
